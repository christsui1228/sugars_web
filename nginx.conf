server {
    listen 80;
    server_name localhost;

    # 根目录
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 1. 开启 Gzip 压缩 (强烈推荐，大幅提升加载速度)
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json image/svg+xml;
    gzip_vary on;
    gzip_proxied any;

    # 2. 核心路由配置 (支持 Vue History 模式)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3. 静态资源缓存 (可选，让浏览器缓存图片和 JS)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # 注意：这里不需要 location /api/ {...} 
    # 因为你的前端代码里已经有了完整的后端域名 (https://sugar-api...)
}
